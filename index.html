<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <title>Snake</title>

        <style>
            * { padding: 0; margin: 0; }
            canvas {background: #eee; display: block; margin: 0 auto;}
        </style>
    </head>

    <body>
            <canvas id="myCanvas" width="240" height="160"></canvas>

            <script>
                var canvas = document.getElementById("myCanvas");
                var ctx = canvas.getContext("2d");
                var snakeX = canvas.width/2;
                var snakeY = canvas.height/2;
                var snakeSide = 8;
                var snakeLen = 7;
                var snakeSpd = 8;
                var snakeXY = [];
                var snakePos = [];


                var dir = {
                    up: false,
                    right: true,
                    down: false,
                    left: false,

                    setDir : function() {
                        this.up = false;
                        this.right = false;
                        this.down = false;
                        this.left = false;
                    }
                };

                function drawSnake() {
                    ctx.beginPath();
                    ctx.rect(snakeX, snakeY, snakeSide, snakeSide);
                    ctx.fillStyle = "#000000";
                    ctx.fill();
                    snakeXY = [snakeX, snakeY];
                    snakePos.unshift(snakeXY);
                    if (snakePos.length > snakeLen) {
                        let tailEnd = snakePos.pop()
                        ctx.clearRect(tailEnd[0], tailEnd[1], snakeSide, snakeSide);
                    }
                    ctx.closePath();
                }

                function collision() {
                    if (snakeX > canvas.width - 8|| snakeX < 0) {
                        alert("Game Over");
                    }
                    if (snakeY > canvas.height - 8 || snakeY < 0) {
                        alert("Game Over");
                    }
                    for (var i = 1; i < snakePos.length; i++) {
                        if (snakeX == snakePos[i][0] && snakeY == snakePos[i][1]) {
                            console.log([snakeX, snakeY], snakePos[i]);
                            alert("Game Over");
                        }
                    }
                }

                function main() {
                    drawSnake();
                    collision();

                    if (dir.up == true) {
                        snakeY -= snakeSpd;
                    }
                    if (dir.right == true) {
                        snakeX += snakeSpd;
                    }
                    if (dir.left == true) {
                        snakeX -= snakeSpd;
                    }
                    if (dir.down == true) {
                        snakeY += snakeSpd;
                    }
                }

                document.addEventListener("keydown", keyDownHandler, false);

                function keyDownHandler(e) {
                    if (e.keyCode == 38 && dir.down == false) {
                        dir.setDir();
                        dir.up = true;
                    }
                    if (e.keyCode == 39 && dir.left == false) {
                        dir.setDir();
                        dir.right = true;
                    }
                    if (e.keyCode == 40 && dir.up == false) {
                        dir.setDir();
                        dir.down = true;
                    }
                    if (e.keyCode == 37 && dir.right == false) {
                        dir.setDir();
                        dir.left = true;
                    }
                }

                setInterval(main, 160);
            </script>
    </body>
</html>
